             <b><h5 class="card-title">本舖的鹹酸甜</h5></b> 
              <p class="card-text">創造回憶中的味道來由，創辦人生於70跨80年級，當時味道非常風行
                是小學生放學第一件事就是衝柑仔店購買味道或玩樂。
                隨著年紀越來越大，味道在生活中慢慢消失，少數老街或較開店已久的甘仔店才得以購買，及玩樂。<br>
                愛吃的創辦人，實在非常想念回憶中的味道，決定開"回憶中的味道"也就是本舖~
                跟創辦人一樣想念味道的你們，一起享受味道的所帶來的幸福感。 </p>
